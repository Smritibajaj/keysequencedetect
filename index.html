
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    var prom = prompt('Enter your Secret Code');
    alert('Type your secret message and see the magic');
    const pressed = [];
    const secretCode = prom;
    window.addEventListener('keyup',(e) =>{
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-secretCode -1 , pressed.length - secretCode.length);
        if(pressed.join('').includes(secretCode)){
            console.log("Ding Ding!");
            cornify_add();
        }
        console.log(pressed);
    })
</script>
</body>
</html>
